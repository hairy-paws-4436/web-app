<p-dialog
  [(visible)]="isUploading"
  [modal]="true"
  [closable]="false"
  [showHeader]="false"
  contentStyle="padding: 10px; width: auto; text-align: center; border-radius: 25px;"
  styleClass="custom-dialog">

  <h4 class="text-900">Subiendo archivo...</h4>

  <p-progressBar [value]="uploadProgress" [showValue]="true"></p-progressBar>

  <p class="px-2 font-medium text-700">{{ uploadProgress }}% completado</p>

</p-dialog>
