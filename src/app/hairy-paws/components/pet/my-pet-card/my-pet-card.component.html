<div class="pet-card">
  <div class="pet-card-banner">
    <span class="pet-status-badge" [ngClass]="{'available': pet.availableForAdoption}">
      {{ getAdoptionStatusText() }}
    </span>

    <div class="pet-image-container">
      <img *ngIf="pet.images && pet.images.length > 0" [src]="pet.images[0]" alt="{{pet.name}}" class="pet-image">
      <div *ngIf="!pet.images || pet.images.length === 0" class="pet-image-placeholder">
        <i class="pi pi-image"></i>
      </div>
    </div>

    <div class="pet-action-buttons">
      <button
        pButton
        pRipple
        icon="pi pi-pencil"
        class="p-button-rounded p-button-info p-button-outlined"
        (click)="onEdit()"
        pTooltip="Edit pet"
        tooltipPosition="top">
      </button>
      <button
        pButton
        pRipple
        icon="pi pi-user-plus"
        class="p-button-rounded p-button-success p-button-outlined"
        (click)="onCreateProfile()"
        pTooltip="Create detailed profile"
        tooltipPosition="top">
      </button>
      <button
        pButton
        pRipple
        icon="pi pi-eye"
        class="p-button-rounded p-button-warning p-button-outlined"
        (click)="onViewProfile()"
        pTooltip="View detailed profile"
        tooltipPosition="top">
      </button>
      <button
        pButton
        pRipple
        icon="pi pi-trash"
        class="p-button-rounded p-button-danger p-button-outlined"
        (click)="onDelete()"
        pTooltip="Delete pet"
        tooltipPosition="top">
      </button>
    </div>
  </div>

  <div class="pet-card-content">
    <h3 class="pet-name">{{pet.name}}</h3>

    <div class="pet-details">
      <div class="pet-info-row">
        <span class="pet-info-label">Type:</span>
        <span class="pet-info-value">{{pet.type | titlecase}}</span>
      </div>

      <div class="pet-info-row">
        <span class="pet-info-label">Breed:</span>
        <span class="pet-info-value">{{pet.breed}}</span>
      </div>

      <div class="pet-info-row">
        <span class="pet-info-label">Age:</span>
        <span class="pet-info-value">{{pet.age}} years</span>
      </div>

      <div class="pet-info-row">
        <span class="pet-info-label">Gender:</span>
        <span class="pet-info-value">{{getGender()}}</span>
      </div>

      <div class="pet-info-row">
        <span class="pet-info-label">Weight:</span>
        <span class="pet-info-value">{{pet.weight}} kg</span>
      </div>
    </div>

    <div class="pet-health-indicators">
      <p-tag *ngIf="pet.vaccinated" severity="info" value="Vaccinated"></p-tag>
      <p-tag *ngIf="pet.sterilized" severity="info" value="Neutered"></p-tag>
    </div>
  </div>

  <div class="pet-card-footer">
    <button
      pButton
      pRipple
      label="Edit"
      icon="pi pi-pencil"
      class="p-button-text p-button-info"
      (click)="onEdit()">
    </button>
    <button
      pButton
      pRipple
      label="Profile"
      icon="pi pi-user-plus"
      class="p-button-text p-button-success"
      (click)="onCreateProfile()"
      pTooltip="Create detailed profile"
      tooltipPosition="top">
    </button>
    <button
      pButton
      pRipple
      label="View"
      icon="pi pi-eye"
      class="p-button-text p-button-warning"
      (click)="onViewProfile()"
      pTooltip="View detailed profile"
      tooltipPosition="top">
    </button>
    <button
      pButton
      pRipple
      label="Delete"
      icon="pi pi-trash"
      class="p-button-text p-button-danger"
      (click)="onDelete()">
    </button>
  </div>
</div>
