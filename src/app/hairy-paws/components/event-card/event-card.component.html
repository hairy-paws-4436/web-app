<!-- event-card.component.html -->
<div class="event-card" [class.past-event]="isPastEvent()">
  <div class="event-card-content">
    <div class="event-header">
      <div class="event-title-wrapper">
        <h3 class="event-title">{{ event.title }}</h3>
        <p-tag
          *ngIf="event.isVolunteerEvent"
          value="Volunteer Event"
          severity="info"
          class="volunteer-tag">
        </p-tag>
      </div>

      <div class="event-date-container">
        <div class="event-date-badge">
          <span class="date-month">{{ getMonthShort(event.eventDate) }}</span>
          <span class="date-day">{{ getDayOfMonth(event.eventDate) }}</span>
        </div>
      </div>
    </div>

    <div class="event-body">
      <p class="event-description">{{ truncateText(event.description, 150) }}</p>

      <div class="event-details">
        <div class="event-detail">
          <i class="pi pi-calendar"></i>
          <span class="detail-text">{{ formatDate(event.eventDate) }}</span>
        </div>

        <div class="event-detail">
          <i class="pi pi-map-marker"></i>
          <span class="detail-text">{{ event.location }}</span>
        </div>

        <div *ngIf="event.isVolunteerEvent" class="event-detail">
          <i class="pi pi-users"></i>
          <span class="detail-text">Max Participants: {{ event.maxParticipants || 'Not specified' }}</span>
        </div>
      </div>
    </div>

    <div class="event-footer">
      <button
        pButton
        pRipple
        label="View Details"
        icon="pi pi-info-circle"
        class="p-button-text"
        (click)="onViewDetails()">
      </button>

      <p-tag
        *ngIf="isPastEvent()"
        value="Past Event"
        severity="warn"
        class="past-event-tag">
      </p-tag>
    </div>
  </div>
</div>
