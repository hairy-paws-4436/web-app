<!-- donation-items.component.html (Improved) -->
<div class="donation-items-container">
  <p-toast></p-toast>
  <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

  <!-- Item Form -->
  <div class="item-form-container">
    <h3 class="form-subtitle">Add Items to Donate</h3>

    <form [formGroup]="itemForm" (ngSubmit)="addOrUpdateItem()" class="item-form">
      <div class="p-fluid form-grid">
        <div class="field">
          <label for="name" class="form-label">Item Name *</label>
          <input
            id="name"
            type="text"
            pInputText
            formControlName="name"
            placeholder="e.g. Dog Food"
            [ngClass]="{'ng-invalid ng-dirty': isInvalid('name')}">
          <small *ngIf="isInvalid('name')" class="p-error">{{ getErrorMessage('name') }}</small>
        </div>

        <div class="field">
          <label for="quantity" class="form-label">Quantity *</label>
          <p-inputNumber
            id="quantity"
            formControlName="quantity"
            [showButtons]="true"
            [min]="1"
            buttonLayout="horizontal"
            spinnerMode="horizontal"
            [ngClass]="{'ng-invalid ng-dirty': isInvalid('quantity')}"
            styleClass="w-full"
            inputStyleClass="text-center w-full"
            decrementButtonClass="p-button-secondary"
            incrementButtonClass="p-button-secondary">
          </p-inputNumber>
          <small *ngIf="isInvalid('quantity')" class="p-error">{{ getErrorMessage('quantity') }}</small>
        </div>

        <div class="field">
          <label for="description" class="form-label">Description</label>
          <input
            id="description"
            type="text"
            pInputText
            formControlName="description"
            placeholder="e.g. Adult dog food, 3kg bag">
        </div>

        <div class="field button-field">
          <button
            pButton
            pRipple
            type="submit"
            [label]="isEditing ? 'Update Item' : 'Add Item'"
            [icon]="isEditing ? 'pi pi-check' : 'pi pi-plus'"
            class="p-button-primary">
          </button>

          <button
            *ngIf="isEditing"
            pButton
            pRipple
            type="button"
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text p-button-secondary"
            (click)="cancelEdit()">
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Items Table -->
  <div class="items-table-container">
    <h3 class="form-subtitle" *ngIf="items.length > 0">Donation Items</h3>

    <p-table
      [value]="items"
      [tableStyle]="{'min-width': '100%'}"
      styleClass="p-datatable-sm"
      *ngIf="items.length > 0">
      <ng-template pTemplate="header">
        <tr>
          <th>Item Name</th>
          <th style="width: 15%">Quantity</th>
          <th>Description</th>
          <th style="width: 10%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item let-i="rowIndex">
        <tr [class.editing-row]="isEditing && editingIndex === i">
          <td>{{ item.name }}</td>
          <td class="text-center">{{ item.quantity }}</td>
          <td>{{ item.description || '-' }}</td>
          <td>
            <div class="flex gap-2 justify-content-center">
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-text p-button-sm"
                (click)="editItem(i)"
                pTooltip="Edit Item"
                tooltipPosition="top">
              </button>
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-text p-button-danger p-button-sm"
                (click)="removeItem(i)"
                pTooltip="Remove Item"
                tooltipPosition="top">
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="items-help-text" *ngIf="items.length === 0">
      <i class="pi pi-info-circle mr-2"></i>
      <span>Please add at least one item to make an items donation.</span>
    </div>
  </div>
</div>
